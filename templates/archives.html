@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
}



.card-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    max-width: 1250px;
    
    padding: 10px;
    gap: 20px;
    
}

.card-list .card-item {
    background: #fff;
    padding: 26px;
    border-radius: 8px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.04);
    list-style: none;
    cursor: pointer;
    text-decoration: none;
    border: 2px solid transparent;
    transition: border 0.5s ease;
}

.card-list .card-item:hover {
    border: 2px solid #000;
}

.card-list .card-item img {
    width: 100%;
    aspect-ratio: 16/9;
    border-radius: 8px;
    object-fit: cover;
}

.card-list span {
    display: inline-block;
    background: #F7DFF5;
    margin-top: 32px;
    padding: 8px 15px;
    font-size: 0.75rem;
    border-radius: 50px;
    font-weight: 600;
}

.card-list .developer {
    background-color: #F7DFF5; 
    color: #B22485;
}   

.card-list .designer {
    background-color: #d1e8ff;
    color: #2968a8;
}

.card-list .editor {
    background-color: #d6f8d6; 
    color: #205c20;
}

.card-item h3 {
    color: #000;
    font-size: 1.438rem;
    margin-top: 28px;
    font-weight: 600;
}

.card-item .arrow {
    display: flex;
    align-items: center;
    justify-content: center;
    transform: rotate(-35deg);
    height: 40px;
    width: 40px;
    color: #000;
    border: 1px solid #000;
    border-radius: 50%;
    margin-top: 40px;
    transition: 0.2s ease;
}

.card-list .card-item:hover .arrow  {
    background: #000;
    color: #fff; 
}

@media (max-width: 1200px) {
    .card-list .card-item {
        padding: 15px;
    }
}

@media screen and (max-width: 980px) {
    .card-list {
        margin: 0 auto;
    }
}

    <script>
        var qarchivedData = JSON.parse(localStorage.getItem('archivedCard'));
        
        var container = document.getElementById('container');
        // var button;
        createArchiveCard();
        function createArchiveCard() {
            container.innerHTML = `<div class="  col-lg-3 col-md-4 col-sm-6 col-6 pb-4  d-none " id="card1">
                    <div class="card"  style="background-color: aliceblue;" >
                        <div class="card-body text-center">
                            <h4 class="card-price" style="color: blue;"><span class="period" style="font-size: 40px;"></span></h4>
                            <p class="card-text"></p>
                            <ul class="list-unstyled">
                                <li class="farrow-down"><i class="fa-solid fa-arrow-down"></i></li>
                            </ul>
                            <div>
                                <button class="remove-archive-btn btn-secondary btn-sm" id="unarchiveButton">Dis Archive</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            qarchivedData.forEach(function (item, index) {
                if (!item?.viewiInDash) {
                    var cardClone = document.querySelector('#card1').cloneNode(true);
                    cardClone.style.setProperty('display', 'block', 'important');
                    cardClone.querySelector('.period').textContent = item.period;
                    cardClone.querySelector('.card-text').textContent = item.cardText;
                    // console.log(item);
                    var percentageLi = cardClone.querySelector('.farrow-down');
                    if (percentageLi) {
                        percentageLi.textContent = item.percentage;
                    }
                    var button = cardClone.querySelector('.remove-archive-btn');
                    button.dataset.cardData = JSON.stringify(item);
                    container.appendChild(cardClone);
                }
            });

        }
        container.addEventListener('click', function (event) {
            var cardData = JSON.parse(event.target.dataset.cardData);
            qarchivedData?.forEach((x) => {
                if (x?.id == cardData?.id) {
                    x.viewiInDash = true;
                }
            });
            localStorage.setItem('archivedCard', JSON.stringify(qarchivedData));
            // window.location.href = 'dah.html';
            createArchiveCard();

        });
        </script>
